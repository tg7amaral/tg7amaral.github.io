<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiago Xeke</title>
    <style>
        body{
            position: absolute;
            top: 0;left: 0;
            width: 100%;height: 100%;

            background-color: #FFFFFF;

            margin:0px;padding:0px;

            box-sizing:border-box;
        }

        #background{
            position: relative;
            top: 0;left: 0;
            width: 100%;height: 450px;

            object-fit:cover;

            object-position:20% 10%;
        }
        /* Estilo para a div */
        .black-box {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            text-align: center;
            line-height: 100vh; /* Centralizar verticalmente o texto */
            font-size:40px;
            cursor: pointer;
            opacity: 1;
            transition: opacity 1s ease-in-out;

		z-index:10;
        }
    </style>
</head>
<body>

<img id="background" src="background.jpg">
<!-- Ace Editor CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.33.1/ace.js"></script>
</head>
<body>

<h2>Editor de Assembly</h2>
<div id="assemblyEditor" style="width: 100%;height:auto;min-height: 250px;"></div>
<div style="width: 100%;height:300px;margin-top:50px;">Acabou ...</div>

<script>
    // Configuração do editor de Assembly
    var assemblyEditor = ace.edit("assemblyEditor");
    assemblyEditor.setTheme("ace/theme/cloud9_night_low_color");
    assemblyEditor.session.setMode("ace/mode/assembly_x86");
    
    assemblyEditor.setValue(`section .text
global _start

_start:
	; Inicialização
  mov eax, 5      ; Coloca o valor 5 no registrador EAX
  mov ebx, 10     ; Coloca o valor 10 no registrador EBX

  ; Soma os valores em EAX e EBX
  add eax, ebx

  ; Termina o programa
  mov eax, 1      ; Código de saída
  int 0x80       ; Chamada de sistema
`);

</script>

<div class="black-box" onclick="playAudio()">Clique aqui</div>

<audio id="myAudio">
    <source src="music.mp3" type="audio/mpeg">
    Seu navegador não suporta a tag audio.
</audio>

<script>
    // Obtendo a referência do elemento audio
    const audioElement = document.getElementById('myAudio');

    // Função para reproduzir o áudio e animar a div
    function playAudio() {
        audioElement.play()
        .catch(error => {
            console.error('Erro ao reproduzir o áudio:', error);
        });

        // Gradativamente diminui a opacidade da div
        const blackBox = document.querySelector('.black-box');
        blackBox.style.opacity = '0';
        setTimeout(() => {
            blackBox.style.display = 'none';
        }, 1000); // Após 1 segundo, a div é ocultada
    }
</script>

</body>
</html>
